<div class="container">
	<div style="height:100px;"></div>
	<div class="row">
		<div class="col-md-4" ng-repeat="sensor in sensors">
			<div style="height:30px"></div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{sensor.data.default_name}}</h3>
				  </div>
				<div class="panel-body">
					<div>
					  <p>{{sensor.data.shortName}}: {{sensor.value}}</p>
					</div>
					<div class="progress">
					  <div class="progress-bar" role="progressbar" aria-valuenow="{{sensor.value}}" aria-valuemin="0" aria-valuemax="100" style="width: {{sensor.value}}%;">
						<span class="sr-only">{{sensor.value}}</span>
					  </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Modal -->
<div class="modal fade" id="pair" tabindex="-1">
  <div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="myModalLabel">Pair Block</h4>
		</div>
		<div class="modal-body">
			<div class="list-group">
				<div class="list-group-item" ng-repeat="block in blocks">{{block.id}} <span style="float:right; cursor:pointer;" ng-click="unpairBlock(block.id);" class="glyphicon glyphicon-remove"></span></div>
				<div class="list-group-item">
						<div class="input-group">
						  <input type="text" class="form-control">
						  <span class="input-group-btn">
							<button class="btn btn-default" type="button">Add</button>
						  </span>
						</div><!-- /input-group -->
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>
	</div>
  </div>
</div>
