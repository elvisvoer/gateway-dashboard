<div class="row">
	<div class="small-6 large-centered columns">
		<div style="height:100px"></div>
		<div class="panel">
		  <h5>Temperature</h5>
		  <p>Your home temperature is: {{temperature}}&deg;</p>
		</div>
		<div class="progress large alert radius">
		  <span class="meter" style="width: {{temperature}}%"></span>
		</div>
	</div>
	<div style="height:100px"></div>
	<div class="small-6 large-centered columns"> 
		<div class="panel">
		  <h5>Humidity</h5>
		  <p>Your home humidity is: {{humidity}}%</p>
		</div>
		<div class="progress large  radius">
		  <span class="meter" style="width: {{humidity}}%"></span>
		</div>
	</div>
	<div style="height:100px"></div>
	<div class="small-6 large-centered columns"> 
		<canvas id="canvas" width="300" height="300"/>
	</div>
</div>
